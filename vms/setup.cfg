[flake8]
ignore = W391, F841, W504, W605, E722, W293, F632
exclude =
    # Ignore git directories
    ../.git,
    # Ignore docs and automated docs
    ../aut_docs/*, ../docs/*,
    # Ignore manage.py
    manage.py,
    # Ignore migration files
    *migrations*
    # Ignore wsgi and
    vms/wsgi.py

max-line-length = 90
